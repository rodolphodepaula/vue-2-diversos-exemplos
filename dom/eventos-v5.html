<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarxy">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop=""> Para aqui </span>
    </p>
    <p><a v-on:click.prevent="naoNavegar" href="http://www.google.com.br">Google</a> </p>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },''
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarxy(event) {
                //console.log(event);
                this.x = event.clientX
                this.y = event.clientY
            },
            /* parar(event) {
                event.stopPropagation();

            } */
            naoNavegar(event) {
                console.log('n√£o navegar');
            },
            exibirAlerta() {
                alert('Estou te alertando');
            }
        },
    })

</script>
