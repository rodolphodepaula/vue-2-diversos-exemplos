<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <p><a :href="link" target="_blank">Google</a></p>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VUEJS!',
            link: 'http://google.com.br',
            linkHtml: '<a :href="http://google.com.br" target="_blank">Google</a>'

        },
        methods:{
            saudacao: function(){
                this.titulo = 'Bom dia !!'
                return this.titulo
            }
        }
    })
    
</script>
