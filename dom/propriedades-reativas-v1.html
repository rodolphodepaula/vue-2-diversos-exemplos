<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>
        {{ titulo }}
        <input type="text" v-model="titulo">
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VUEJS!'
        }
    })

</script>
